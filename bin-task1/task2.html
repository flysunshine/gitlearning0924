<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IFE JavaScript Task 02</title>
</head>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
    <!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

  <script type="text/javascript">
    var aqiData = [
      ["北京", 90],
      ["上海", 50],
      ["福州", 10],
      ["广州", 50],
      ["成都", 90],
      ["西安", 100]
    ];

    var numArray = new Array("一", "二", "三", "四", "五", "六", "七", "八", "九", "十");

    (function () {

      /*
      在注释下方编写代码
      遍历读取aqiData中各个城市的数据
      将空气质量指数大于60的城市显示到aqi-list的列表中
      */
      aqiData.sort(sortByNum);
      var ul = document.getElementById("aqi-list");
      var order = 0;
      for (i in aqiData) {
        if (aqiData[i][1] > 60) {
          var li = document.createElement("li");
          var textNode = document.createTextNode(generateLiText(order++, aqiData[i]));
          li.appendChild(textNode);
          ul.appendChild(li);
        }
      }
    })();

    /*
    逆序排序
    */
    function sortByNum(a, b) {
      return b[1] - a[1];
    }

    /*
    生成 li 的文本
    */
    function generateLiText(order, data) {
      return "第" + tansferOrder(order) + "名：" + data[0] + "，" + data[1];
    }

    /*
    将序列转换成汉字
    */
    function tansferOrder(i) {
      return numArray[i];
    }
  </script>
</body>

</html>
