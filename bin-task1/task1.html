<h3>污染城市列表</h3>
<ul id="aqi-list">

        <li>第一名：福州（样例），10</li>

</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
      var result = aqiData.filter(function (p1, p2, p3) {
          if(p1[1]>60){  return p1}

      });
        var result2 = result.sort(function (a,b) {
            return b[1]-a[1];
        })
        alert(result2);
//      var result2 =
      var add = document.getElementById("aqi-list");
//        alert(add.innerHTML);
        var j=1;
        var t ;
        for (var i=0;i<result.length;i++)
        {
            for(var k = i ;k<result.length;k++){
                if(result[k][1]>result[i][1]) {
                    t = result[i];
                    result[i] =result[k];
                  result[k] = t;
//                    alert(result[k]);
                }

            }

            add.innerHTML +="<li>"+"第"+j+"名："+result[i][0]+","+result[i][1]+"</li>";
            alert( add.innerHTML );
            j++;
        }

    })();

</script>
