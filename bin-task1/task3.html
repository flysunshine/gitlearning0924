<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
//    <li>北京空气质量：<b>90</b></li>
//    <li>上海空气质量：<b>70</b></li>
//    <li>天津空气质量：<b>80</b></li>
//    <li>广州空气质量：<b>50</b></li>
//    <li>深圳空气质量：<b>40</b></li>
//    <li>福州空气质量：<b>32</b></li>
//    <li>成都空气质量：<b>90</b></li>
    function getData() {
        var detail = document.getElementById("source").innerHTML;
        // alert(detail.innerHTML);
        // var x = detail.innerHTML;
        var reg = /<li>([\u4E00-\u9FFF]+)空气质量：<b>([0-9]*)<\/b><\/li>/g;
       var data =[] ;
        var i =0;
        var j = document.getElementById("source").children.length;
        while (j) {
            reg.exec(detail);
            var city = RegExp.$1;
            var quality  = RegExp.$2;
            data.push([city, quality]);
            j--;
            i++;
         }
     //  alert(data);
        return data;
    }
  // getData();

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
   // var x = getData();
    function sortAqiData(data) {

       // alert("sort")
        data.sort(function (a,b) {
            return a[1]-b[1];
        });
        //alert(x);
        return data;

    }
    //sortAqiData();

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
//     *///<li>第一名：北京空气质量：<b>90</b></li>
    function render(data) {
        var ulCont = document.getElementById("resort");
        for(var i = 0;i<data.length;i++) {
            ulCont.innerHTML +="<li>第"+(i+1)+"名："+data[i][0]+"空气质量："+"<b>"
            +data[i][1]+"</b></li>"
        }
    }
  //  render(x);
    function btnHandle() {
        var aqiData = getData();
       // alert(aqiData);
        aqiData = sortAqiData(aqiData);
       // alert(aqiData);
        render(aqiData);
    }
   //btnHandle();
    function init() {
        var btn = document.getElementById("sort-btn");
        btn.onclick =  btnHandle;
       // btn.addEventListener('click',btnHandle)
        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
    }
    init();

</script>
</body>
</html>
