<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js-task03</title>
</head>
<body>
	<ul id="source">
	    <li>北京空气质量：<b>90</b></li>
	    <li>上海空气质量：<b>70</b></li>
	    <li>天津空气质量：<b>80</b></li>
	    <li>广州空气质量：<b>50</b></li>
	    <li>深圳空气质量：<b>40</b></li>
	    <li>福州空气质量：<b>32</b></li>
	    <li>成都空气质量：<b>90</b></li>
	</ul>

	<ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  	</ul>
	<button id="sort-btn">排序</button>
<script type="text/javascript">
/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
	function getData(){
		var lis = document.getElementsByTagName("li");
 		var data = new Array();
		var i=0;
		for(j=0;j<lis.length;j++){
			var a = lis[j].innerHTML;
			a = a.replace(/<[^>]+>/g,"");
			var b = a.split("：");
			data[i] = b;
			i++;
		}
	// document.write(data);
		return data;
	}


/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
	function sortAqiData(data){
		function sortNumber(a,b){
		// var x=a[1];
		// var y=b[1];
		// x = x.replace(/<[^>]+>/g,"");
		// y = y.replace(/<[^>]+>/g,"");
		// return x - y;
		return a[1] - b[1];
		}
		return data.sort(sortNumber);
	}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */

	function render(data) {
		var ul = document.getElementById("resort");
		var days = ["一","二","三","四","五","六","七","八","九","十","百"]
		for(i=0;i<data.length;i++){
			var ali = document.createElement("li");
			var tagb = document.createElement("b");
			var linum = document.createTextNode(data[i][1]);
			tagb.appendChild(linum);
			var txt = document.createTextNode("第"+days[i]+"名："+data[i][0]+"：");
			ali.appendChild(txt);
			ali.appendChild(tagb);
			ul.appendChild(ali);
		}
	}

	function btnHandle() {
	  var aqiData = getData();
	  aqiData = sortAqiData(aqiData);
	  render(aqiData);
	}
	function init() {
 	// 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
 		var btn = document.getElementById("sort-btn");
 		btn.onclick = function(){btnHandle()};
	}

	init();
</script>
</body>
</html>
