<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js-task01</title>
</head>
<body>
  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button" onclick="aqi()">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

  <script type="text/javascript">
    /*    
    在注释下方写下代码
    给按钮button绑定一个点击事件
    在事件处理函数中
    获取aqi-input输入的值，并显示在aqi-display中
    */
    function aqi(){
      var a = document.getElementById("aqi-input");
      var b = document.getElementById("aqi-display");
      b.innerHTML = a.value;
    }
    
  </script>
</body>
</html>
