<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task04</title>
	<style>
	*{
		margin:0 ;
		padding: 0;
	}
		.warp{
			width: 400px;
			height: 200px;
			background-color: #ccc;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -200px;
			margin-top: -100px;
		}
		.top{
			width: 50px;
			height: 50px;
			background-color: #fc0;
			border-bottom-right-radius: 100%;
		}
		.bottom{
			width: 50px;
			height: 50px;
			background-color: #fc0;
			margin: 100px 0 0 350px;
			border-top-left-radius: 100%;
		}
	</style>
</head>
<body>
	<div class="warp">
		<div class="top"></div>
		<div class="bottom"></div>
	</div>
</body>
</html>
