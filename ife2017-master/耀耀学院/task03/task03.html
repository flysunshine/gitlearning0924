<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task03</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		form{
			margin: 20px 0 0 400px;
		}
		label{
			margin-right: 100px;
		}
		select{
			margin-right: 30px;
		}
		form div+div{
			margin-top: 1em;
		}
		#nonStudentsForm{
			display: none;
		}
	</style>
</head>
<body>
	<form action="##">
		<div>
			<input type="radio" id="students" name="status" checked="checked">
			<label for="students">在校生</label>
			<input type="radio" id="nonStudents" name="status">
			<label for="nonStudents">非在校生</label>
		</div>
		<div id="studentsForm">
			<span>学校</span>
			<select name="ctiy" id="city">
				<option value="0">请选择城市</option>
				<option value="bj">北京</option>
				<option value="sh">上海</option>
				<option value="gz">广州</option>
			</select>
			<select name="school" id="school">
				<option value="0">请选择学校</option>
			</select>
		</div>
		<div id="nonStudentsForm">
			<span>就业单位</span>
			<input type="text">
		</div>
	</form>
	<script>
		function showStudentsForm(){
			document.getElementById("studentsForm").style.display = "block";
			document.getElementById("nonStudentsForm").style.display = "none";
		}
		function showNonStudentsForm(){
			document.getElementById("studentsForm").style.display = "none";
			document.getElementById("nonStudentsForm").style.display = "block";
		}
		function showSchool(){
			var schoolList = [
					["北京邮电大学","北京大学","清华大学","北京航空航天大学","北京交通大学","北京理工大学","北京科技大学"],
					["复旦大学","同济大学","上海交通大学","华东理工大学","上海理工大学","上海海事大学","东华大学"],
					["中山大学","华南理工大学","广州中医药大学","广东工业大学","广东药学院","广州大学","广州美术学院"]
				],
				cityList = document.getElementById("city"),
				school = document.getElementById("school"),
				citySchool = schoolList[cityList.selectedIndex - 1];
			school.length = 1;
			for(var i=0;i<citySchool.length;i++){
				school[i+1] = new Option(citySchool[i],citySchool[i]);
			}
		}
		function init(){
			document.getElementById("students").onclick = showStudentsForm;
			document.getElementById("nonStudents").onclick = showNonStudentsForm;
			document.getElementById("city").onchange = showSchool;
		}
		init();
	</script>
</body>
</html>
